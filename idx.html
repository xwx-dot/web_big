<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>后台主页</title>
<!-- 导入layui的样式表，只有导入了才能实现样式 -->
<link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
<!-- 导入字体图标样式表，建议使用Font class ，注意引入图标有很多方式，这里用阿里巴巴图标库 -->
<!-- 子菜单的字体图标用layui实现 -->
<link rel="stylesheet" href="./assets/fonts/iconfont.css">
<!-- 导入自己的样式表 -->
<link rel="stylesheet" href="./assets/css/index.css">
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <img src="./assets/images/logo.png" alt="">
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" class="userinfo">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    个人中心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">更换头像</a></dd>
                    <dd><a href="">重置密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:;" id="btnLogout"><span class="iconfont icon-tuichu"></span>退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧头像区域 -->
            <div class="userinfo">
                <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                <span class="text-avatar">A</span>
                <span id="welcome">欢迎***</span>
            </div>
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                <!-- 点击哪个a链接，就让a链接指向的内容在target指定的标签里打开，layui-this当前li默认选中 -->
                <li class="layui-nav-item layui-this"><a href="/xwx/home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>首页</a></li>
                <li class="layui-nav-item ">
                    <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章类别</a></dd>
                        <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
                        <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发布文章</a></dd>
                        
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                        <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                        <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>重置密码</a></dd>
                        
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!-- iframe标签用法看day01代码思路 -->
        <!-- src指向刚当开页面时的默认页面后面指定了别的会覆盖它 -->
        <iframe  name="fm" src="/xwx/home/dashboard.html"  frameborder="0"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 黑马程序员
    </div>
</div>
<!-- 导入layui的js文件,才能实现一些交互效果 -->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 导入jQuery的js文件 -->
<script src="./assets/lib/jquery.js"></script>
<!-- 导入封装的js文件baseAPI，这样就不用写URL的根路径了 -->
<script src="./assets/js/baseAPI.js"></script>
<!-- 导入自己写的js文件 -->
<script src="./assets/js/index.js"></script>
</body>

</html>
