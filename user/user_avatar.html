<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/xwx/assets/lib/layui/css/layui.css">
    <!-- 导入cropper插件的样式表，它的使用步骤在day02的代码思路里 -->
    <link rel="stylesheet" href="/xwx/assets/lib/cropper/cropper.css">
    <!-- 导入自己写的css -->
    <link rel="stylesheet" href="/xwx/assets/css/user/user_avatar.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
         <!-- 第一行的图片裁剪和预览区域 -->
  <div class="row1">
    <!-- 图片裁剪区域 -->
    <div class="cropper-box">
      <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
      <img id="image" src="/xwx/assets/images/sample.jpg" />
    </div>
    <!-- 图片的预览区域 -->
    <div class="preview-box">
      <div>
        <!-- 宽高为 100px 的预览区域 -->
        <div class="img-preview w100"></div>
        <p class="size">100 x 100</p>
      </div>
      <div>
        <!-- 宽高为 50px 的预览区域 -->
        <div class="img-preview w50"></div>
        <p class="size">50 x 50</p>
      </div>
    </div>
  </div>

  <!-- 第二行的按钮区域 -->
  <div class="row2">
    <!-- 通过accept属性，可以指定允许用户选择什么类型的文件,这里文件只允许选择图片 -->
    <input type="file" id="file" accept="image/png,image/jpeg">
    <button type="button" class="layui-btn" id="btnChooseImg">上传</button>
    <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
  </div>
        </div>
      </div>
          <!-- 导入layui的js文件 -->
          <script src="/xwx/assets/lib/layui/layui.all.js"></script>
          <!-- 按顺序导入如下js脚本 -->
          <script src="/xwx/assets/lib/jquery.js"></script>
          <script src="/xwx/assets/lib/cropper/Cropper.js"></script>
          <script src="/xwx/assets/lib/cropper/jquery-cropper.js"></script>
          <script src="/xwx/assets/js/baseAPI.js"></script>
          <!-- 导入自己的js文件 -->
          <script src="/xwx/assets/js/user/user_avatar.js"></script>
</body>
</html>
